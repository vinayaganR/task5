<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cf1616;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: black;
        }

        #demo {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Fetch</h1>
    <div id="demo"></div>
    <script>
        async function fetchlines() {
            const demo = document.getElementById("demo");
            demo.innerHTML = "Loading...";
            const api = "https://api.npoint.io/7bbd3a59c401f616bb89";
            try {
                const response = await fetch(api);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const randomIndex = Math.floor(Math.random() * data.places.length);
                const cityName = data.places[randomIndex].name;
                const cityHtml = `<p>${cityName}</p>`;
                demo.innerHTML = cityHtml;
                console.log(data);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }
        fetchlines();
    </script>
</body>
</html>
